<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
</head>

<body>
    <header id="" class="">
        <img class="" id="" src="Trybe.png" alt="" />

        <p class="tryCabecalho" id="">TrybeWarts</p>

        <!-- Divi login -->
        <div id="" class="usuario">
            <!-- <label for="" id="" class=""></label> -->
            <input type="text" placeholder="Login" id="" class="loginSenha" />

            <!-- <label for="" id="" class=""></label> -->
            <input type="password" placeholder="Senha" id="" class="loginSenha" />

            <input class="buttoon loginSenha" id="" type="submit" value="Login" />
        </div>

        <!-- retirei o label pois ele esta oculto na imagem do site, entretanto esta declarado. -->
    </header>

    <h1 id="" class="">Formulário de Avaliação</h1>

    <!-- Primeira Section de cadastro -->

    <section id="" class="nameMailHouse cadastro">
        <div id="" class="nomeSobrenome">
            <label for="" id="" class="box1">Nome</label>
            <input type="text" id="" class="box1" />

            <label for="" id="" class="box1">E-Mail</label>
            <input type="email" id="" class="box1" />

            <br />
        </div>
        <div id="" class="casaEmail">
            <label for="" id="" class="box1">Sobrenome </label>
            <input type="text" id="" class="box1" />

            <label for="" id="" class="box1">Casa</label>
            <select name="" id="" class="box1">
                <option value="gryffindor">Gryffindor</option>
                <option value="slytherin">Slytherin</option>
                <option value="hufflepuff">Hufflepuff</option>
                <option value="revenclaw">Revenclaw</option>
            </select>
        </div>
    </section>
    <hr />
    <section id="" class="seuCla">
        <div id="" class="salvaSalveFamilia">
            <p>Qual sua familia?</p>

            <input type="radio" id="frontend" name="familia" value="Frontend" />
            <label for="frontend">Familia Frontend</label>

            <br />

            <input type="radio" id="backend" name="familia" value="Backend" />
            <label for="backend">Familia Backend</label>

            <br />

            <input type="radio" id="fullstack" name="familia" value="FullStack" />
            <label for="fullstack">Familia FullStack</label>
        </div>

        <div id="" class="vontadeAprender">

            <p id="" class="paragrafoAprender">Qual conteudo você esta com mais vontade de aprender?</p>

            <div class="aprender">
                <input type="checkbox" id="hofs" name="ling" value="hofs" />
                <label for="hofs">Hofs</label>
            </div>

            <div class="aprender">
                <input type="checkbox" id="jest" name="ling" value="jest" />
                <label for="jest">Jest</label>
            </div>
            
            <div class="aprender">
                <input type="checkbox" id="promisses" name="ling" value="promisses" />
                <label for="promisses">Promisses</label>
            </div>

            <div class="aprender">
                <input type="checkbox" id="react" name="ling" value="react" />
                <label for="react">React</label>
            </div>

            <div class="aprender">
                <input type="checkbox" id="sql" name="ling" value="sql" />
                <label for="sql">SQL</label>
            </div>

            <div class="aprender">
                <input type="checkbox" id="python" name="ling" value="python" />
                <label for="python">Python</label>
            </div>
            
        </div>
    </section>

    <hr>
    
</body>

</html>
