<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleCarta2.css" />
    <title>Trybewarts</title>
</head>

<body>
    <header id="" class="">
        <img class="imgHeader" id="" src="Trybe.png" alt="" />

        <p class="tryCabecalho" id="">TrybeWarts</p>

        <!-- Divi login -->
        <div id="" class="usuario">
            <!-- <label for="" id="" class=""></label> -->
            <input type="text" placeholder="Login" id="" class="loginSenha" required />

            <!-- <label for="" id="" class=""></label> -->
            <input type="password" placeholder="Senha" id="" class="loginSenha" required />

            <!-- <button class="buttoon loginSenha" id="logar" type="submit" value="Login" >Login</button> -->
            <input class="buttoon loginSenha" id="" type="submit" value="Login" />
        </div>

        <!-- retirei o label pois ele esta oculto na imagem do site, entretanto esta declarado. -->
    </header>

    <h1 id="" class="">Formulário de Avaliação</h1>

    <!-- Area com image -->
    <div class="divi">
    <!-- Section Formulario -->
    <section id="" class="areaFormulario">
        <!-- Primeira Section de cadastro -->

        <section id="" class="nameMailHouse">

            <div class="nome">
                <label for="" id="" class="box1">Nome</label>
                <input type="text" id="" class="box1" />
            </div>

            <div class="sobrenome">
                <label for="" id="" class="box1">Sobrenome</label>
                <input type="text" id="" class="box1" />
            </div>

            <div class="email">
                <label for="" id="" class="box1">E-Mail</label>
                <input type="email" id="" class="box1" />
            </div>

            <div class="casa">
                <label for="" id="" class="casaSelecionar">Casa</label>
                <select name="" id="" class="casaSelecionar">
                    <option value="gryffindor">Gryffindor</option>
                    <option value="slytherin">Slytherin</option>
                    <option value="hufflepuff">Hufflepuff</option>
                    <option value="revenclaw">Revenclaw</option>
                </select>
            </div>

        </section>
        <!-- Fim da Primeira Section de cadastro -->

        <hr />

        <!-- Segunda Section Familia -->
        <section id="" class="seuCla">
            <article id="" class="salvaSalveFamilia">
                <p>Qual sua familia?</p>

                <br>

                <input type="radio" id="frontend" name="familia" value="Frontend" />
                <label for="frontend">Familia Frontend</label>

                <br />

                <input type="radio" id="backend" name="familia" value="Backend" />
                <label for="backend">Familia Backend</label>

                <br />

                <input type="radio" id="fullstack" name="familia" value="FullStack" />
                <label for="fullstack">Familia FullStack</label>
            </article>

            <article id="" class="vontadeAprender">

                <p id="" class="paragrafoAprender">Qual conteudo você esta com mais vontade de aprender?</p>

                <br>
                <div class="aprendendo">

                    <div class="aprender">
                        <input type="checkbox" id="hofs" name="ling" value="hofs" />
                        <label for="hofs">Hofs</label>
                    </div>

                    <div class="aprender">
                        <input type="checkbox" id="jest" name="ling" value="jest" />
                        <label for="jest">Jest</label>
                    </div>

                    <div class="aprender">
                        <input type="checkbox" id="promisses" name="ling" value="promisses" />
                        <label for="promisses">Promisses</label>
                    </div>

                    <div class="aprender">
                        <input type="checkbox" id="react" name="ling" value="react" />
                        <label for="react">React</label>
                    </div>

                    <div class="aprender">
                        <input type="checkbox" id="sql" name="ling" value="sql" />
                        <label for="sql">SQL</label>
                    </div>

                    <div class="aprender">
                        <input type="checkbox" id="python" name="ling" value="python" />
                        <label for="python">Python</label>
                    </div>
                </div>

            </article>
        </section>
        <!-- Fim segunda Section Familia -->

        <hr>

        <!-- Section avaliação da Trybe -->
        <section class="notaTrybewarts" id="">
            <p id="" class="comoAvalia">Como você avalia a Trybewarts?</p>
            <br>

            <div class="notasAvaliação" id="">

                <input type="radio" id="nota1" class="" name="nota">
                <label for="nota1" id="" class="">1</label>

                <input type="radio" id="nota2" class="" name="nota">
                <label for="nota2" id="" class="">2</label>

                <input type="radio" id="nota3" class="" name="nota">
                <label for="nota3" id="" class="">3</label>

                <input type="radio" id="nota4" class="" name="nota">
                <label for="nota4" id="" class="">4</label>

                <input type="radio" id="nota5" class="" name="nota">
                <label for="nota5" id="" class="">5</label>

                <input type="radio" id="nota6" class="" name="nota">
                <label for="nota6" id="" class="">6</label>

                <input type="radio" id="nota7" class="" name="nota">
                <label for="nota7" id="" class="">7</label>

                <input type="radio" id="nota8" class="" name="nota">
                <label for="nota8" id="" class="">8</label>

                <input type="radio" id="nota9" class="" name="nota">
                <label for="nota9" id="" class="">9</label>

                <input type="radio" id="nota10" class="" name="nota">
                <label for="nota10" id="" class="">10</label>

            </div>
        </section>
        <!-- Fim section avaliação da Trybe -->

        <hr>

        <!-- Section deixe seu comentario -->
        <div class="comentario" id="">
            <label id="" class="labelComentario" for="areaTexto">Deixe seu comentario:</label>
            <textarea name="" id="areaTexto" cols="95" rows="5" maxlength="500">Xablau!!</textarea>
            <p></p>
        </div>
        <!-- Fim textArea -->

        <!-- Section você concorda-->
        <div class="termosFinais">
            <label for="concorda" class="termos">Você concorda com o uso das informações acima?</label>
            <input type="radio" class="radioConcorda" id="concorda" required>
        </div>

        <input id="" class="concluir" type="submit" value="Enviar">

        <!-- Fim section você concorda-->


    </section>
    <!-- Fim da section Formulario -->

    <!-- Escudo -->
    <img class="escudoTrybewarts" id="" src="Trybe.png" alt="">
    <!-- Fim Escudo -->
    </div>
    <!-- fim da area com image -->

    <!-- Rodapé -->
    <footer>

        <p class="rodaPe" id="">Diretos reservados à Trybewarts &reg</p>

    </footer>
    <!-- Rodapé -->
</body>

</html>
