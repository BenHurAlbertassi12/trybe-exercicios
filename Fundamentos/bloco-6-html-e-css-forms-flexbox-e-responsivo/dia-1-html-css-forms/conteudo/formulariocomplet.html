<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
 


    <h1>Formulario comppleto</h1>
<form action="" method="get" enctype="multipart/form-data">
<label for="nome-completo">Nome Completo:
    <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome completo" required>
</label>

<br>
<br>

<form action="" method="get" enctype="multipart/form-data">
    <label for="input-email">E-Mail:
        <input type="email" name="email" id="input-email" placeholder="Digite seu E-mail" required>
    </label>

<br>
<br>

<label for="">Estado onde você mora:
    <select name="estado" id="input-estado">

        <option value="rj">Rio de Janeiro</option>
        <option value="bh">Bahia</option>
        <option value="sp">São Paulo</option>

        </option>
    </select>
</label>

<br>
<br>

<p>Selecione sua foto:</p>
<input type="file" name="fono" id="foto-perfil">

<br>
<br>

<p>Comida Favoritas</p>
<label for="comida-1">
    <input type="radio" id="comida-1" name="comida-favorita" value="pizza" >Pizza
</label>

<label for="comida-2">
    <input type="radio" id="comida-2" name="comida-favorita" value="macarrão" >Macarrão
</label>
    
<label for="comida-3">
    <input type="radio" id="comida-3" name="comida-favorita" value="churrasco" >Churrasco
</label>
    
<label for="comida-4">
    <input type="radio" id="comida-4" name="comida-favorita" value="lazanha" >Lazanha
</label>
    
<label for="comida-5">
    <input type="radio" id="comida-5" name="comida-favorita" value="outro" >Outro
</label>

<br><br>

<p>Escreva Algo sobre Você</p>
<textarea name="Sobre-mim" id="textarea-1" cols="30" rows="5">

</textarea>
<br>
<p>Digite sua senha:</p>
<label for="input-senha">
<input type="password" name="senha" id="input-senha" required>
</label>
<br>

<label for="checkbox-noticias">
    <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções incriveis?
</label>

<br>
<button type="submit">
    Enviar Formulario
</button>




</form>





</body>
</html>
