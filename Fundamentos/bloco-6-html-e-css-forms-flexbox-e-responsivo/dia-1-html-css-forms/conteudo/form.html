<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem Trybe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Formulario de Viagem Trybe</h1>

    <section class="formulario">

        <form action="" method="get">

            <fieldset>

            <label for="input-text">Nome:</label>
            <input type="text" name="nome" id="input-text" placeholder="Digite seu nome" maxlength="40" minlength="10" required>  


            <br>
            <label for="input-turma">Turma:</label>
            <input type="text" name="nome" id="input-turma" placeholder="Digite sua tribo" required>




            <br>
            <label for="input-email">E-mail:</label>
            <input type="email" name="nome" id="input-email" placeholder="Digite seu email" maxlength="50"   minlength="10" required>

       
            <br>
            <label for="opc-1">
                <input type="radio" id="opc-1" name="opc" value="opicao-1" required/> Opção 1
            </label>
            <label for="opc-2">
                <input type="radio" id="opc-2" name="opc" value="opicao-2" required/> Opção 2
            </label>
            <label for="opc-3">
                <input type="radio" id="opc-3" name="opc" value="opicao-3" required/> Opção 3
            </label>
            <label for="opc-4">
                <input type="radio" id="opc-4" name="opc" value="opicao-4" required/> Opção 4
            </label>

            <p>Espaço para digitar sua resposta:</p>
            <label for="pq"></label>
            <textarea name="porq" id="pq" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui">
</textarea>
            <br>
            <label for="input-data">Qual a melhor data:</label>
            <input type="date" name="nome" id="input-data" placeholder="dd/mm/aaaa">

            <br>
            <label for="conc-1">
                <input type="checkbox" id="conc-1" name="conc" value="con1" /> Concordo 1
            </label>

            <br>

            <label for="conc-2">
                <input type="checkbox" id="conc-2" name="conc" value="con2" required/> Concordo 2
            </label>
                </section>
            </fieldset>
                <br>
            <div class="botao">
                <button type="submit" class="btn-submit" name="" id="">Enviar
            </button>


            <button type="reset" class="btn-clear" name="" id="">Apagar
            </button>
        </div>
        </form>
    
<link rel="stylesheet" href="script2.js">
</body>

</html>
