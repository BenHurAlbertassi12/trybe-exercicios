<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem Trybe</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container text-center">
        <h1 class="display-4">Formulario de Viagem Trybe</h1>
        <p class="lead">Quer participar da nossa conferencia?</p>
    </header>
    <section class="container speaker-form mt-5">

        <form action="" method="get">

            <fieldset>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="input-text">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="input-text" placeholder="Digite seu nome"
                        maxlength="40" minlength="10" required>
                </div>
                <div class="input-group mb-3">
                    <!-- <br> -->
                    <label class="input-group-text" for="input-turma">Turma:</label>
                    <input class="form-control" type="text" name="nome" id="input-turma" placeholder="Digite sua tribo"
                        required>
                </div>


                <div class="input-group mb-3">
                    <!-- <br> -->
                    <label class="input-group-text" for="input-email">E-mail:</label>
                    <input class="form-control" type="email" name="nome" id="input-email" placeholder="Digite seu email"
                        maxlength="50" minlength="10" required>
                </div>
    </section>
    <section class="container speaker-form mt-5">
<p>Qual opção de camisa deseja?</p>
        
        <div class="form-check form-switch form-check-inline">
            <label class="form-check-label" for="opc-1">
                <input class="form-check-input" type="radio" id="opc-1" name="opc" value="opicao-1" required /> Opção 1
            </label>
        </div>

        <div class="form-check form-switch form-check-inline">
        <label class="form-check-label" for="opc-2">
            <input class="form-check-input" type="radio" id="opc-2" name="opc" value="opicao-2" required /> Opção 2
        </label>
</div>
        
        <div class="form-check form-switch form-check-inline">
            <label class="form-check-label" for="opc-3">
                <input class="form-check-input" type="radio" id="opc-3" name="opc" value="opicao-3" required /> Opção 3
            </label>
        </div>

        <div class="form-check form-switch form-check-inline">
            <label class="form-check-label" for="opc-4">
                <input class="form-check-input" type="radio" id="opc-4" name="opc" value="opicao-4" required /> Opção 4
            </label>
        </div>

<br><br>
        <p>Espaço para digitar sua resposta:</p>
        <label for="pq" class="form-floating"></label>
        <textarea class="form-control" name="porq" id="pq" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui">
</textarea>
        <br>
        <div class="input-group mb-3">
        <label class="input-group-text"  for="input-data">Qual a melhor data:</label>
        <input class="form-control" type="date" name="nome" id="input-data" placeholder="dd/mm/aaaa">
    </div>


        <br>
        <div class="form-check">
        <label class="form-check-label" for="conc-1" class="">
            <input class="form-check-input" type="checkbox" id="conc-1" name="conc" value="con1" /> Concordo 1
        </label>
    </div>
        <br>

        <div class="form-check">
        <label class="form-check-label" for="conc-2">
            <input class="form-check-input" type="checkbox" id="conc-2" name="conc" value="con2" required /> Concordo 2
        </label>
</div>


        </fieldset>
        <br>
        <div class="botao">
            <button type="submit" class="btn btn-primary" name="" id="">Enviar
            </button>


            <button type="reset" class="btn btn-secondary" name="" id="">Apagar
            </button>
        </div>
        </form>
    </section>

    <link rel="stylesheet" href="script2.js">
</body>

</html>
